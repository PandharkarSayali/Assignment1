<div>
        <h3>welcome!</h3>
        <button class="btn btn-primary" (click) ="getAPIList()">Fetch Userlist</button>       
</div>


<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userdata of data">
                <td><span>{{userdata.UserName}}</span></td>
                <td>{{userdata.Role}}</td>
                <td>{{userdata.Actions}}</td>
            </tr>
        </tbody>
    </table>
</div>
